<!DOCTYPE html>
<html>
<head>
    <title>Attendify - Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Since po ang we are gonna be generating a qr code for student to scan, it is recommended po
        to sure website as the path kung saan po pupunta ang student once na na-scan po nila ang qrcode.
        kaya po gumamit kami ng html as attendance recorder po.*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #380808 0%, #350808cb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Main Container */
        .container {
            background: linear-gradient(135deg, #6d0e0e 0%, #000000 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgb(53, 2, 2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        /* Header Section */
        .header {
            background: linear-gradient(135deg, #630505 0%, #000000 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .attendify-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 2px;
        }
        
        /* Content Section */
        .content {
            padding: 30px 25px;
        }
        
        /* Form Sections */
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Input Fields */
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #2E86AB;
            box-shadow: 0 0 0 3px rgba(46, 134, 171, 0.1);
        }
        
        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #4f5a5e 0%, #3b4246 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 134, 171, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Welcome Message */
        .welcome-message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-left: 4px solid #2E86AB;
        }
        
        .welcome-text {
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }
        
        .student-name {
            font-weight: 700;
            color: #2E86AB;
        }
        
        /* Hidden State */
        .hidden {
            display: none;
        }
        
        /* Message Styles */
        .message {
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Success Page */
        .success-page {
            text-align: center;
            padding: 40px 25px;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .success-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .success-subtitle {
            font-size: 1.1rem;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 15px;
        }
        
        .success-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .attendify-title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .btn {
                padding: 14px 20px;
                font-size: 0.95rem;
            }
            
            .success-page {
                padding: 30px 20px;
            }
            
            .success-title {
                font-size: 1.3rem;
            }
            
            .success-subtitle {
                font-size: 1rem;
            }
        }

        /* Very small phones */
        @media (max-width: 360px) {
            .header {
                padding: 25px 15px;
            }
            
            .attendify-title {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="attendify-title">Attendify</h1>
            <p class="subtitle">MARK YOUR PRESENCE</p>
        </div>
        
        <!-- Content -->
        <div class="content">
            <!-- Student ID Input Section -->
            <div class="form-section">
                <h3 class="section-title">Enter Your Student ID</h3>
                <div class="input-group">
                    <input type="text" class="form-input" id="studentId" placeholder="Enter your Student ID" required>
                </div>
                <button class="btn" onclick="checkStudent()">Continue</button>
            </div>
            
            <!-- Registration Form (Hidden by default) -->
            <div id="registrationForm" class="hidden">
                <h3 class="section-title">First Time Registration</h3>
                <form id="regForm" onsubmit="submitRegistration(event)">
                    <input type="hidden" name="student_id" id="formStudentId">
                    
                    <div class="input-group">
                        <input type="text" class="form-input" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-input" name="course" placeholder="Course" required>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-input" name="block" placeholder="Block" required>
                    </div>
                    <div class="input-group">
                        <input type="email" class="form-input" name="gsuite" placeholder="GSuite Email" required>
                    </div>
                    <div class="input-group">
                        <select class="form-select" name="course_code" required>
                            <option value="">Select Class</option>
                            <option value="Advanced Computer Programming">Advanced Computer Programming</option>
                            <option value="Object Oriented Programming">Object Oriented Programming</option>
                            <option value="Discrete Mathematics">Discrete Mathematics</option>
                            <option value="Computer Networking">Computer Networking</option>
                            <option value="PathFit-3">PathFit-3</option>
                            <option value="Asean Literature">Asean Literature</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <select class="form-select" name="class_time" required>
                            <option value="">Select Class Time</option>
                            <option value="8:00-9:00 AM">8:00-9:00 AM</option>
                            <option value="9:00-10:00 AM">9:00-10:00 AM</option>
                            <option value="10:00-11:00 AM">10:00-11:00 AM</option>
                            <option value="11:00-12:00 PM">11:00-12:00 PM</option>
                            <option value="1:00-2:00 PM">1:00-2:00 PM</option>
                            <option value="2:00-3:00 PM">2:00-3:00 PM</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Submit Attendance</button>
                </form>
            </div>
            
            <!-- Attendance Form (Hidden by default) -->
            <div id="attendanceForm" class="hidden">
                <div class="welcome-message">
                    <p class="welcome-text">Welcome back, <span id="studentName" class="student-name"></span>!</p>
                </div>
                
                <h3 class="section-title">Record Attendance</h3>
                
                <div class="input-group">
                    <select class="form-select" id="courseCode" required>
                        <option value="">Select Class</option>
                        <option value="Advanced Computer Programming">Advanced Computer Programming</option>
                        <option value="Object Oriented Programming">Object Oriented Programming</option>
                        <option value="Discrete Mathematics">Discrete Mathematics</option>
                        <option value="Computer Networking">Computer Networking</option>
                        <option value="PathFit-3">PathFit-3</option>
                        <option value="Asean Literature">Asean Literature</option>
                    </select>
                </div>
                <div class="input-group">
                    <select class="form-select" id="classTime" required>
                        <option value="">Select Class Time</option>
                        <option value="8:00-9:00 AM">8:00-9:00 AM</option>
                        <option value="9:00-10:00 AM">9:00-10:00 AM</option>
                        <option value="10:00-11:00 AM">10:00-11:00 AM</option>
                        <option value="1:00-2:00 PM">1:00-2:00 PM</option>
                        <option value="2:00-3:00 PM">2:00-3:00 PM</option>
                    </select>
                </div>
                <button class="btn" onclick="recordAttendance()">Record Attendance</button>
            </div>
            
            <!-- Message Display -->
            <div id="message" class="hidden"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        async function checkStudent() {
            const studentId = document.getElementById('studentId').value;
            if (!studentId) {
                showMessage('Please enter your Student ID', 'error');
                return;
            }
            
            try {
                const response = await fetch('/check_student', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ student_id: studentId })
                });
                
                const data = await response.json();
                
                if (data.registered) {
                    document.getElementById('studentName').textContent = data.name;
                    document.getElementById('attendanceForm').classList.remove('hidden');
                    document.getElementById('registrationForm').classList.add('hidden');
                    hideMessage();
                } else {
                    // Instead of showing registration form, show error message
                    showMessage('SR Code not found. Are you registered in this section?<br>Something went wrong? Contact your professor.', 'error');
                    // Hide both forms
                    document.getElementById('registrationForm').classList.add('hidden');
                    document.getElementById('attendanceForm').classList.add('hidden');
                }
                
            } catch (error) {
                showMessage('Error checking student: ' + error, 'error');
            }
        }
        
        async function submitRegistration(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                if (result.success) {
                    showSuccess();
                } else {
                    showMessage(result.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error, 'error');
            }
        }
        
        async function recordAttendance() {
            const studentId = document.getElementById('studentId').value;
            const courseCode = document.getElementById('courseCode').value;
            const classTime = document.getElementById('classTime').value;
            
            if (!courseCode || !classTime) {
                showMessage('Please select both class and time', 'error');
                return;
            }
            
            try {
                const response = await fetch('/record_attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        student_id: studentId, 
                        course_code: courseCode,
                        class_time: classTime 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess();
                } else {
                    showMessage(data.message || 'Error recording attendance', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error, 'error');
            }
        }
        
        function showSuccess() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="success-page">
                        <div class="success-icon">âœ…</div>
                        <h2 class="success-title">Attendance</h2>
                        <h3 class="success-subtitle">Successfully recorded!</h3>
                        <p class="success-message">Thank you for using Attendify</p>
                        <button class="btn" onclick="location.reload()">Record Another Attendance</button>
                    </div>
                </div>
            `;
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            messageDiv.classList.remove('hidden');
        }
        
        function hideMessage() {
            document.getElementById('message').classList.add('hidden');
        }
    </script>
</body>
</html>
